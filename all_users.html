<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email </th>
            <th>created at</th>
            <th>updated at</th>
            <th>Actions</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>{{user.updated_at}}</td>
            <td><a href="">show</a>|
                <a href="">edit</a>|
                <a href="">delete</a>|
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- create user button -->
    <form action="/new_user" method="POST">
        <input type="submit" value="Create User">
        
    </form>
    
</body>
</html>
