<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Update Recipe</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <a href="/dashboard">Profile</a>
    <a href="/">Logout</a>

    <form action="/updating..." method="POST">
        <input type="hidden" name="id" value="{{id}}">
        Name : <input placeholder="{{one_recipe.recipe_name}}" type="text" name="recipe_name">
        Description : <input placeholder="{{one_recipe.description}}" type="text" name="description">
        Instructions : <input placeholder="{{one_recipe.instructions}}" type="text" name="instructions">

        <label for="date">Date Made On:</label>
        <input type="date" d="date" name="created_at">

        
            <label for="yes_no_radio">Under 30 Minutes?</label>
            <p> <input type="radio" name="under_thirty" value="Yes" checked>Yes</p>
            <p> <input type="radio" name="under_thirty" value="No">No</p></p>
        
            <input type="submit" value="Update Recipe">
    </form>

</body>

</html>
